<!doctype html>
<html> 
    <head>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main id="container">
            <section id="calculadora"
            <form id="form">
                <h1 id="title">
                    Simulador de Preços
                </h1>
                
<select name="serviços" id="serviços" form="nomes">
                        <option value="PIDPG">
                        Planta Industrial de Produção de Gás
                    </option>

                    <option value="PDD">
                        Planta de Distribuição
                    </option>

                    <option value="PDFM">
                        Planta de uma Fábrica de Motores
                    </option>
                   
                    </select>
                    
                
                <div>
                    <button>
                        Calcular
                    </button>
                </div>
            </form>
            <div id="infos">
            <div id="result">
                <div id="calculo">
                
                <span id="value">
                <span>
                    Resultado:    
                </span>
                <div id="description">
                    <span>20.000 R$</span>
                </div>
            </section>
        </main>
    </body>
</html>
